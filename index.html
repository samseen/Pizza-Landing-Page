<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="javascript:void(0)">Home</a></li>
                    <li><a href="javascript:void(0)">Menu</a></li>
                    <li><a href="javascript:void(0)">Offer</a></li>
                    <li><a href="javascript:void(0)">Contact</a></li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="left">
                <img class="js-tilt" src="images/pizza.png" alt="">
            </div>
            <div class="right">
                <h1>Cheezy & Spicy Pizza Only</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, quasi cumque. Nam, sit minima ipsum magni blanditiis officia hic consectetur.</p>
                <a href="javascript:void(0)" class="js-tilt">ORDER NOW</a>
            </div>
        </div>

        <div class="grid"><img src="images/grid.png" alt=""></div>
        <div class="square"></div>
        <div class="scrolldown">SCROLL DOWN</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script type="text/javascript">
        $('.js-tilt').tilt({
            glare: true,
            maxGlare: .5,
            scale: 1.1
        })
    </script>
</body>
</html>
